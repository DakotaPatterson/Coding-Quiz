<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codign Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="viewScores">
        <button type="button">View Highscores</button>
      </div>
      <div id="timeLeft">Time: <span id="count">0</span></div>
    </header>

    <main class="container">

      <section class="start">
        <h2 class="title">Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>
      </section>

      <section class="questions">
        <div class="hiddenElement" id="questionOne">
          <h2 id="QuestionTitle"></h2>
        <div id="QuestionAnswers"></div>
        </div>
      </section>

      <section>


      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
